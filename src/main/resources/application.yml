spring:
  sql.init.mode: always
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password: sa
    driver-class-name: org.h2.Driver
  jpa:
    properties:
      hibernate:
        show_sql: true
        ddl-auto: update
    defer-datasource-initialization: true         
server:
  port: 9090
          
